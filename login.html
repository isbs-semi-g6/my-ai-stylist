<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ログインフォーム</title>
  <style>
    body {
      background-color: #f5f5f5;
      font-family: "Helvetica", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-box {
      background: white;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      width: 350px;
      text-align: center;
    }

    .login-box h1 {
      margin-bottom: 25px;
      font-size: 24px;
      color: #333;
    }

    .login-box input[type="text"],
    .login-box input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    .login-box input[type="submit"] {
      width: 100%;
      padding: 12px;
      background: #eb9cd3;
      border: none;
      color: white;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    .login-box input[type="submit"]:hover {
      background: #45a049;
    }

    .login-box p {
      margin-top: 15px;
      font-size: 14px;
    }

    .login-box a {
      color: #0066cc;
      text-decoration: none;
    }

    .login-box a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>

  <div class="login-box">
    <h1>ログイン</h1>

    <form method="POST" action="./registar-clothes.php">
      <input type="text" name="username" placeholder="名前">
      <input type="text" name="email" placeholder="メールアドレス">
      <input type="password" name="pwf" placeholder="パスワード">
      <input type="submit" value="ログイン">
    </form>

    <p>はじめての方は <a href="./regform.html">こちら</a></p>
  </div>

</body>
</html>
