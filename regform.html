<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>新規登録フォーム</title>

  <style>
    body {
      background-color: #f5f5f5;
      font-family: "Helvetica", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .register-box {
      background: white;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      width: 360px;
      text-align: center;
    }

    .register-box h1 {
      margin-bottom: 25px;
      font-size: 24px;
      color: #333;
    }

    .register-box input[type="text"],
    .register-box input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0 18px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    .register-box input[type="submit"] {
      width: 100%;
      padding: 12px;
      background: #eb9cd3;
      border: none;
      color: white;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }

    .register-box input[type="submit"]:hover {
      background: #45a049;
    }

    .note {
      margin-top: 15px;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>

<body>

  <div class="register-box">
    <h1>新規登録</h1>

    <form method="POST" action="./regform.php">
      <input type="text" name="username" placeholder="名前" required>
      <input type="text" name="email" placeholder="メールアドレス" required>
      <input type="password" name="pwf1" placeholder="パスワード" required>
      <input type="password" name="pwf2" placeholder="パスワード（確認）" required>

      <input type="submit" value="登録">
    </form>

  </div>

</body>
</html>
