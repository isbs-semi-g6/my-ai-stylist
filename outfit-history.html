<!DOCTYPE html>
<html lang="ja">
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.5.0/semantic.min.js" integrity="sha512-Xo0Jh8MsOn72LGV8kU5LsclG7SUzJsWGhXbWcYs2MAmChkQzwiW/yTQwdJ8w6UA9C6EVG18GHb/TrYpYCjyAQw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.5.0/semantic.min.css" integrity="sha512-KXol4x3sVoO+8ZsWPFI/r5KBVB/ssCGB5tsv2nVOKwLg33wTFP3fmnXa47FdSVIshVTgsYk/1734xSk9aFIa4A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>服装履歴 - AI Stylist</title>
    <!-- Semantic UI CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
</head>
<body>
    <div class="ui container" style="padding: 2em 0;">
        <h1 class="ui header">
            <i class="history icon"></i>
            <div class="content">
                服装履歴
                <div class="sub header">過去のAIスタイリストによる提案一覧</div>
            </div>
        </h1>

        <div class="ui divider"></div>

        <!-- 履歴リスト -->
        <div class="ui relaxed divided items">
            <!-- 履歴アイテム例1 -->
            <div class="item">
                <div class="image">
                    <img src="https://via.placeholder.com/200x200" alt="コーディネート画像">
                </div>
                <div class="content">
                    <div class="header">2025年11月7日のコーディネート</div>
                    <div class="meta">
                        <span>気温: 18°C</span>
                        <span>天気: 晴れ</span>
                    </div>
                    <div class="description">
                        <p>ネイビーのジャケット、白のシャツ、ベージュのチノパン、ブラウンのレザーシューズ</p>
                    </div>
                    <div class="extra">
                        <div class="ui label"><i class="tag icon"></i>カジュアル</div>
                        <div class="ui label"><i class="calendar icon"></i>秋</div>
                    </div>
                </div>
            </div>

            <!-- 履歴アイテム例2 -->
            <div class="item">
                <div class="image">
                    <img src="https://via.placeholder.com/200x200" alt="コーディネート画像">
                </div>
                <div class="content">
                    <div class="header">2025年11月6日のコーディネート</div>
                    <div class="meta">
                        <span>気温: 20°C</span>
                        <span>天気: 曇り</span>
                    </div>
                    <div class="description">
                        <p>グレーのニット、黒のスラックス、白のスニーカー</p>
                    </div>
                    <div class="extra">
                        <div class="ui label"><i class="tag icon"></i>スマートカジュアル</div>
                        <div class="ui label"><i class="calendar icon"></i>秋</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- ページネーション -->
        <div class="ui center aligned container" style="margin-top: 2em;">
            <div class="ui pagination menu">
                <a class="item">
                    <i class="angle left icon"></i>
                </a>
                <a class="active item">1</a>
                <a class="item">2</a>
                <a class="item">3</a>
                <a class="item">
                    <i class="angle right icon"></i>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
